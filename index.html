<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revatek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* 50% transparent white */
            padding: 20px;
            border-radius: 10px;
            width: 80%; /* Set a percentage width */
            max-width: 600px; /* Maximum width */
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Keep the aspect ratio */
            border-radius: 10px;
        }
        p {
            color: #000;
        }

        /* Media query for screens smaller than 600px */
        @media (max-width: 600px) {
            .container {
                width: 100%; /* Increase width on small screens */
                padding: 10px; /* Reduce padding on small screens */
            }
            img {
                height: 80px; /* Reduce image size on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Color logo - no background.svg" alt="Revatek">
        <p>We're working on the next generation of mobile power. Stay tuned for more information.</p>
    </div>
</body>
</html>
